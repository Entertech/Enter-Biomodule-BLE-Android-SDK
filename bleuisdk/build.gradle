android {
    compileSdkVersion 32



    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation "com.android.support:recyclerview-v7:28.0.0"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
//    implementation 'com.github.santa-cat:Android-DFU-Library:v1.6.1'
//    implementation 'no.nordicsemi.android:dfu:1.10.5'
    implementation 'org.greenrobot:eventbus:3.1.1'
//    implementation 'cn.entertech:Android-DFU-Library-Flowtime:1.11.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.airbnb.android:lottie:3.4.0'
//    implementation 'cn.entertech.android:biomoduleble-dfu:1.11.0'
//    implementation 'cn.entertech.android:biomoduleble:1.4.4-alpha01'
//    implementation 'no.nordicsemi.android:dfu:1.11.0'
//    implementation project(':ble')
    implementation 'cn.entertech.android:biomoduleble:1.5.6'
    implementation "com.polidea.rxandroidble2:rxandroidble:1.17.2"
}

